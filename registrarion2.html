<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="/log-in.html" class="btn">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </a>
                <div class="col-5 ms-5">
                    <img src="/Img/fulbo.png" class="w-25 float-center ms-4" alt="">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <p class="fs-1 title">Registration</p>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row needs-validation" novalidate>
                <div class="col-md">
                    <select class="form-select" aria-label="Gender">
                        <option selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md mt-2">
                    <select class="form-select" aria-label="Grade">
                        <option selected>Grade</option>
                        <option value="one">Pre-school</option>
                        <option value="one">1 st.</option>
                        <option value="second">2 nd.</option>
                        <option value="third">3 rd.</option>
                        <option value="four">4 th.</option>
                        <option value="five">5 th.</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <p class="title fs-3">¿Witch elementary shool do you live near?</p>
                    <div class="col-md">
                        <p class="title fs-3">First closest School</p>
                        <select class="form-select" aria-label="School">
                            <option selected>AJ Katzenmaier</option>
                            <option value="male">Greenbay</option>
                            <option value="female">Howard A Yeager</option>
                            <option value="other">Marjorie P Hart</option>
                            <option value="other">North Elementary</option>
                            <option value="other">South Elementary</option>
                        </select>
                    </div>
                    <div class="col-md mt-2">
                        <p class="title fs-3">Second closest School</p>
                        <select class="form-select" aria-label="School">
                            <option selected>AJ Katzenmaier</option>
                            <option value="male">Greenbay</option>
                            <option value="female">Howard A Yeager</option>
                            <option value="other">Marjorie P Hart</option>
                            <option value="other">North Elementary</option>
                            <option value="other">South Elementary</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <p class="title fs-3">¿What positions do you normally play?</p>
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Foward</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Defense</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch ">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Midfield</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Goalkeeper</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="title fs-3">¿What positions do you want to play?</p>
                    <div class="col">
                        <div class="form-check form-switch ">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Foward</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch ">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Defense</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Midfield</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Goalkeeper</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                </div>
               
                    <a href="/home.html" class="btn btn-success btn-lg w-75 mx-4 mt-3 ms-4" type="submit">
                        Next
                    </a>
                
                    
             
            </div>

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
