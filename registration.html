<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="/log-in.html" class="btn">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </a>
                <div class="col-5 ms-5">
                    <img src="/Img/fulbo.png" class="w-25 float-center ms-4" alt="">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <p class="fs-1 title">Registration</p>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%"></div>
                  </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row needs-validation" novalidate>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control contactForm " id="firstName" placeholder="First name"
                            required>
                        <label for="firstName">Player first name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control contactForm " id="lastName" placeholder="Last name"
                            required>
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control contactForm " id="city" placeholder="City" required>
                        <label for="city">City</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control contactForm " id="zip" placeholder="ZIP Code" required>
                        <label for="zip">Zip code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control contactForm " id="birth" placeholder="Birth date"
                            required>
                        <label for="birth">Birth Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control contactForm " id="parent"
                            placeholder="Parent/Guardian name" required>
                        <label for="parent">Parent/guardian name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control contactForm " id="phone" placeholder="Contact phone"
                            required>
                        <label for="phone">Contact Phone</label>
                    </div>
                </div>
            </div>
            <div class="d-flex fixed-bottom align-items-center">
                <a href="/home.html" class="btn btn-success btn-lg w-75 mx-auto mb-4" type="submit">
                    Next
                </a>
            </div>
           

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
