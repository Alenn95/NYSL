<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid d-flex flex-row">
                <div class="col-4">
                    <a href="/log-in.html" class="btn">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </a>
                </div>
                <div class="col ms-4">
                    <p class="fs-1 title text-start">Home</p>
                </div>
            </div>
        </nav>
    </header>
    <main class="home">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Upcoming events</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-2">
                    <div class="linea"></div>
                </div>
                <div class="col-10 text-center">
                    <div class="bg-dark rounded-start mx-3 d-flex align-items-center m-3 w-100">
                        <span class="dot"></span>
                        <p class="fs-4 ">August 4: NTYSL Fundraiser</p>
                    </div>
                    <div class="bg-dark rounded-start mx-3 d-flex align-items-center m-3 w-100">
                        <span class="dot"></span>
                        <p class="fs-4 ">August 16 : Season kick-off:
                            Meer the teams</p>
                    </div>
                    <div class="bg-dark rounded-start mx-3 d-flex align-items-center m-3 w-100">
                        <span class="dot"></span>
                        <p class="fs-4 ">September 1:  First Game of
                            the season </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-4 text-center">
                    <img src="/Img/equipo.png" class="rounded-circle w-50 ms-2" alt="">
                    <p class="blur">About</p>
                </div>
                <div class="col-4 text-center">
                    <img src="/Img/registro-en-linea.png" class="rounded-circle w-50  ms-2" alt="">
                    <p class="blur ">Registration</p>
                </div>
                <div class="col-4 text-center">
                    <img src="/Img/analisis.png" class="rounded-circle w-50  ms-2" alt="">
                    <p class="blur">Game info.</p>
                </div>
            </div>
            <div class="row align-items-center justify-content-center mt-4 ">
                <div class="col-6 text-center">
                    <img src="/Img/subasta.png" class="rounded-circle w-25" alt="">
                    <p class="blur">Rules</p>
                </div>
                <div class="col-6 text-center">
                    <img src="/Img/galeria-de-fotos.png" class="rounded-circle w-25" alt="no anda">
                    <p class="blur">Gallery</p>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
